<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Risk Analysis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dashboard-bg">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <div class="card app-card shadow-sm border-0 rounded-4 p-4 p-md-5">
          <div class="mb-4">
            <h1 class="h3 mb-2">Contract Risk Clause Detection</h1>
            <p class="text-muted mb-0">Upload a contract PDF to extract clauses, detect legal risk types, and review explainability insights.</p>
          </div>

          <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Contract PDF</label>
              <input id="file" type="file" class="form-control" name="file" accept="application/pdf" required>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary px-4">Analyze Contract</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
